name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 拉專案原始碼（支援 submodules）
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: 'recursive' # 改成 'recursive' 來正確拉取 submodule

      # 安裝指定版本 Flutter（對應 Dart 3.3）
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'
          channel: 'stable'

      # 檢查 Flutter 安裝成功
      - name: Flutter doctor
        run: flutter doctor

      # 清理專案，避免快取問題
      - name: Clean Flutter project
        run: flutter clean

      # 強制升級 Android 專案結構
      - name: Upgrade Android project
        run: flutter create --platforms=android .

      # 取得相依套件
      - name: Install dependencies
        run: flutter pub get

      # 先乾淨處理 Pods 並重新安裝（避免殘留設定注入）
      - name: Reinstall CocoaPods (clean)
        working-directory: ios
        run: |
          pod deintegrate
          rm -rf Pods Podfile.lock
          # Purge Xcode DerivedData and CocoaPods cache to avoid stale settings
          rm -rf ~/Library/Developer/Xcode/DerivedData
          pod cache clean --all
          pod install --repo-update

      # 在安裝完 Pods 之後，檢查是否仍有 -G 旗標殘留
      - name: Inspect flags for -G
        run: |
          echo "Environment flags:"
          env | egrep 'CFLAGS|CXXFLAGS|CPPFLAGS|LDFLAGS|SWIFT|OTHER_' || true
          echo "\nSearching for -G in iOS project:"
          grep -R --line-number " -G" ios/Pods || true
          grep -R --line-number " -G" ios/Runner.xcodeproj || true
          grep -R --line-number " -G" ios || true

      # 建構 iOS（不簽章），並清空可能的旗標環境變數
      - name: Build iOS (no codesign)
        env:
          CC: clang
          CXX: clang++
          CFLAGS: ''
          CXXFLAGS: ''
          CPPFLAGS: ''
          LDFLAGS: ''
          OTHER_CFLAGS: ''
          OTHER_CPLUSPLUSFLAGS: ''
          OTHER_LDFLAGS: ''
          OTHER_LINKER_FLAGS: ''
          OTHER_SWIFT_FLAGS: ''
          XCFLAGS: ''
        run: flutter build ios --release --no-codesign

      # 更新 CocoaPods repo（保留，若上一步成功可視情況移除）
      - name: Update Pods Repo
        run: pod repo update
        working-directory: ios

      # 建立 Payload 目錄
      - name: Create Payload Directory
        run: mkdir Payload
        working-directory: build/ios/iphoneos

      # 將 App 移至 Payload
      - name: Move App to Payload
        run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # 壓縮成 IPA
      - name: Zip to IPA
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 上傳到 Release
      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          asset_name: englishapp-${{ github.run_number }}.ipa
          tag: build-${{ github.run_number }}
          overwrite: true
          body: "Build ${{ github.run_number }} release"
